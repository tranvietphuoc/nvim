# ~/.config/starship.toml
#
format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$cmake\
$conda\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$julia\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$python\
$ruby\
$rust\
$swift\
$zig\
$nix_shell\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$character
"""

add_newline = false

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 20
style = "bold red"

[character]
success_symbol = "[->](bold green)"
error_symbol = "[->](bold red)"
use_symbol_for_status = true  # Show "✖" when the command faild

[git_branch]
symbol = " "
style = "bold yellow"

[git_status]
conflicted = "ﬕ "
ahead = " "
behind = " "
diverged = "繁 "
untracked = " "
stashed = " "
modified = " "
staged = " "
renamed = " "
deleted = "﫧"

[line_break]
disabled = false

[directory]
truncation_length = 1
truncation_symbol = ""
format = "[$path]($style)[$read_only]($read_only_style) "

[env_var]
format = "with [$env_value]($style) "

[username]
show_always = true
disable = false
style_user = "bold dimmed yellow"
style_root = "bold red"

[hostname]
format = "[$hostname]($style) in "

[singularity]
format = '[$symbol\[$env\]]($style) '

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[cmd_duration]
format = "took [$duration]($style) "

[conda]
format = "[$symbol$environment](dimmed green) "

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "🅰 "

[python]
symbol = " "

[rust]
symbol = " "

[golang]
symbol = " "

[nodejs]
symbol = " "

[lua]
symbol = " "

[docker]
symbol = " "

[cmake]
symbol = "喝 "

[elixir]
symbol = " "

[elm]
symbol = " "

[ruby]
symbol = " "


